# Welcome to Jekyll!
#

url: "https://poietic.org"
title: Open Poiesis
description: >-
  Open Poiesis is a collection of building blocks of a virtual laboratory for systems thinking.
github_username:  OpenPoiesis
future: true

theme: minima

plugins:
  - jekyll-feed

defaults:
  -
    scope:
      type: "posts"
    values:
      permalink: /blog/:title/
      layout: "post"

header_pages:
  - blog.md
  - documentation/index.md
  - models.md
  - packages.md

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
